<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>

    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="CSS/index.css">

</head>
<body>
    
    <div class="container1">

        <form action="Login.html">

            <h1>Register</h1>
            <div class="InputBox">
                <input type="text", class="Username", id="Uname", placeholder="Username", required>
                <i class='bx bxs-user-rectangle'></i>
            </div>

            <div class="InputBox">
                <input type="password", class="Password", id="Pass", placeholder="Password", required>
                <i class='bx bxs-lock' ></i>
            </div>

            <div>
                <button type="submit", class="BTN1">Register</button>
            </div>

            <div class="register">
                <p>Do you have an account? <a href="Login.html">Login</a></p>
            </div>

        </form>



</body>
</html>
